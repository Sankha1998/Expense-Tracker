<div class="modal" id="expenseModel">
    <div class="modal-dialog">
      <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Expense Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div  id="message" class="col-md-12"></div>
                <label>Name Of Expense</label>
                <input type="text" id="expense-name" class="form-control"><br>
                <label>Type of Expense</label>
                <select class="from-control" id="expense-type">
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select><br>
                <label>Amount</label>
                <input type="number" id="expense-amount" class="form-control">
                <label>Enter Date</label>
                <input type="date" id="expense-date" class="form-control"><br>
                <label>Enter Time</label>
                <input type="time" id="expense-time" class="form-control"><br>
                <label>Category</label><br>
                <select id="expense-category" class="form-control">
                    <option value="bills">Bills</option>
                    <option value="grocery">Grocery</option>
                </select><br>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="add-expense">Add Expense</button>
            </div>
       </div>
    </div>
  </div>
